<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>literal object</title>
</head>
<body>
    <div><h1>literal object </h1></div>
    <script>

        let student = {
            name :'Dalia Mohamed',
            university:'Fayoum',
            faculty:'FCI',
            grad:'B+'

        };
        console.log(`${student.name} is a student in faculty of ${student.faculty} in university ${student.university}And his final grad is ${student.grad}.`);
        alert(`${student.name} is a student in faculty of ${student.faculty} in university ${student.university}And his final grad is ${student.grad}.`);
    </script>
    
</body>
</html>
