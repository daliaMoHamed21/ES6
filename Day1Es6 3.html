<body>
    <div>
        <h1>Spread Operator </h1>
    </div>
    <script>
        //sum of squar number
        var numbers = [1, 2, 3, 4]
        function sumOfSquarNumbers(a, b, c, d) {
            return (a * a + b * b + c * c + d * d)
        }
        console.log(sumOfSquarNumbers(...numbers));// Output  30

        //Example 2

        // adding more elements
        const combinedArray = [...numbers, 6, 7, 8];

        console.log(combinedArray); // Output  [1, 2, 3, 4, 5, 6, 7, 8]

    </script>
</body>

</html>
